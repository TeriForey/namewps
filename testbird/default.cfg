[metadata:main]
identification_title = testbird
identification_abstract = Testing how to build a bird
identification_keywords = =PyWPS, WPS, OGC, processing, birdhouse, testbird, demo
identification_keywords_type = theme
provider_name = testbird
provider_url=http://testbird.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
sethomedir = true
setworkdir = true

[logging]
level = INFO
file = testbird.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
